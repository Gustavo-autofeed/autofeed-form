<html>
<head>
  <!-- ... seu head existente ... -->
  <style>
    /* Mantém o restante igual */
    .btn-prompt {
      flex: 1 1 120px;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: box-shadow 0.2s ease-in-out;
    }
    .btn-prompt:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transform: translateY(-2px);
    }
    /* Remove as cores específicas dos btn1–btn5 */
  </style>
</head>
<body>
  <div class="container">
    <h1>Personalize seu agente</h1>

    <div class="btns">
      <button class="btn-prompt" onclick="setPrompt('Lorem ipsum dolor sit amet, Prompt 1')">Prompt 1</button>
      <button class="btn-prompt" onclick="setPrompt('Consectetur adipiscing elit, Prompt 2')">Prompt 2</button>
      <button class="btn-prompt" onclick="setPrompt('Sed do eiusmod tempor incididunt ut, Prompt 3')">Prompt 3</button>
      <button class="btn-prompt" onclick="setPrompt('Ut enim ad minim veniam, Prompt 4')">Prompt 4</button>
      <button class="btn-prompt" onclick="setPrompt(prompt_autofeed || '')">Meu prompt</button>
    </div>

    <label for="prompt" style="font-size: 1.2em;">Seu estilo atual:</label>
    <textarea id="prompt" name="prompt" placeholder="Digite ou selecione seu prompt..."></textarea>

    <button class="btn-salvar" onclick="salvarPrompt()">Salvar estilo</button>
  </div>

  <script>
    if (!localStorage.getItem("user_id")) {
      localStorage.setItem("user_id", crypto.randomUUID());
    }
    const userId = localStorage.getItem("user_id");

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("prompt_autofeed");
      if (saved) document.getElementById("prompt").value = saved;
    });

    function setPrompt(text) {
      document.getElementById("prompt").value = text;
      localStorage.setItem("prompt_autofeed", text);
    }

    function salvarPrompt() {
      const p = document.getElementById("prompt").value.trim();
      if (!p) return;
      localStorage.setItem("prompt_autofeed", p);
      fetch("https://hook.us2.make.com/…", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ user_id: userId, prompt: p })
      })
      .then(res => alert(res.ok ? "Estilo salvo!" : "Erro ao salvar."))
      .catch(() => alert("Falha de conexão."));
    }

    function copiarToken() {
      const t = localStorage.getItem("user_id");
      if (!t) return alert("Sem código.");
      navigator.clipboard.writeText(t)
        .then(() => alert("Código copiado: " + t))
        .catch(() => alert("Erro ao copiar."));
    }
  </script>

  <button onclick="copiarToken()" style="margin-top:20px;width:100%;padding:12px;border:none;border-radius:10px;background:#444;color:white;cursor:pointer;">
    Copiar meu código de acesso
  </button>
</body>
</html>
