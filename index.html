<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoFeed – Personalização</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn-prompt {
      flex: 1 1 120px;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      white-space: nowrap;
    }

    .btn-prompt:hover {
      transform: scale(1.05);
    }

    .btn1 { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
    .btn2 { background: linear-gradient(135deg, #ff4b2b, #ff6f00); }
    .btn3 { background: linear-gradient(135deg, #ff6f00, #ff9800); }
    .btn4 { background: linear-gradient(135deg, #ff9800, #ff3d00); }
    .btn5 { background: linear-gradient(135deg, #ff3d00, #e91e63); }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: white;
      resize: none;
      margin-bottom: 20px;
    }

    .btn-salvar {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .btn-salvar:hover {
      opacity: 0.9;
    }

    #carregarSalvo {
      display: none;
      background: linear-gradient(135deg, #ff6f00, #ff3d00);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personalize seu agente</h1>

    <div class="btns">
      <button class="btn-prompt btn1" onclick="setPrompt('Lorem ipsum dolor sit amet, Prompt 1')">Prompt 1</button>
      <button class="btn-prompt btn2" onclick="setPrompt('Consectetur adipiscing elit, Prompt 2')">Prompt 2</button>
      <button class="btn-prompt btn3" onclick="setPrompt('Sed do eiusmod tempor incididunt ut, Prompt 3')">Prompt 3</button>
      <button class="btn-prompt btn4" onclick="setPrompt('Ut enim ad minim veniam, Prompt 4')">Prompt 4</button>
      <button class="btn-prompt btn5" onclick="setPrompt('Excepteur sint occaecat cupidatat, Prompt 5')">Prompt 5</button>
    </div>

    <button id="carregarSalvo" onclick="carregarPrompt()">Usar prompt salvo</button>

    <label for="prompt" style="font-size: 1.2em;">Seu estilo atual:</label>
    <textarea id="prompt" name="prompt" placeholder="Digite ou selecione seu prompt..."></textarea>

    <button class="btn-salvar" onclick="salvarPrompt()">Salvar estilo</button>
  </div>

  <script>
    const userId = "123456"; // ID fixo para este exemplo

    document.addEventListener("DOMContentLoaded", function () {
      const promptSalvo = localStorage.getItem("prompt_autofeed");
      if (promptSalvo) {
        document.getElementById("prompt").value = promptSalvo;
        document.getElementById("carregarSalvo").style.display = "block";
      }
    });

    function setPrompt(texto) {
      document.getElementById("prompt").value = texto;
      localStorage.setItem("prompt_autofeed", texto);
    }

    function carregarPrompt() {
      const salvo = localStorage.getItem("prompt_autofeed");
      if (salvo) {
        document.getElementById("prompt").value = salvo;
      }
    }

    function salvarPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      if (prompt) {
        localStorage.setItem("prompt_autofeed", prompt);
        fetch("https://hook.us2.make.com/9hepoum5v5jgw5mqrvj1ocxo6aq1viyi", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id: userId,
            prompt: prompt
          })
        })
        .then(res => {
          if (res.ok) {
            alert("Estilo salvo e enviado com sucesso!");
          } else {
            alert("Erro ao enviar. Tente novamente.");
          }
        })
        .catch(() => alert("Erro de conexão com o servidor."));
      }
    }
  </script>
</body>
</html>
