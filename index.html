<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoFeed â€“ PersonalizaÃ§Ã£o</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn-prompt {
      flex: 1 1 120px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      white-space: nowrap;
    }

    .btn-prompt:hover {
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: white;
      resize: none;
      margin-bottom: 20px;
    }

    .btn-salvar {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .btn-salvar:hover {
      opacity: 0.9;
    }

    .btn-token {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    .btn-token:hover {
      opacity: 0.85;
    }

    .btn-teste {
      background: #007bff;
      border: none;
      color: white;
      font-size: 1em;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-teste:hover {
      opacity: 0.9;
    }

    .toggle-container {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      align-items: center;
    }

    .toggle-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .toggle-on {
      background: #28a745;
      color: white;
    }

    .toggle-off {
      background: #ff4b2b;
      color: white;
    }

    .toggle-label {
      font-size: 1em;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personalize seu agente</h1>

    <div class="toggle-container">
      <span class="toggle-label">Carrossel:</span>
      <button id="carrosselBtn" class="toggle-btn toggle-off" onclick="toggleCarrossel()">OFF</button>

      <span class="toggle-label">Backend:</span>
      <button id="backendBtn" class="toggle-btn toggle-off" onclick="toggleBackend()">OFF</button>
    </div>

    <div class="btns">
      <button class="btn-prompt" onclick="setPrompt('Lorem ipsum dolor sit amet, Prompt 1')">Prompt 1</button>
      <button class="btn-prompt" onclick="setPrompt('Consectetur adipiscing elit, Prompt 2')">Prompt 2</button>
      <button class="btn-prompt" onclick="setPrompt('Sed do eiusmod tempor incididunt ut, Prompt 3')">Prompt 3</button>
      <button class="btn-prompt" onclick="setPrompt('Ut enim ad minim veniam, Prompt 4')">Prompt 4</button>
      <button class="btn-prompt" onclick="carregarPrompt()">Meu prompt</button>
    </div>

    <label for="prompt" style="font-size: 1.2em;">Seu estilo atual:</label>
    <textarea id="prompt" name="prompt" placeholder="Digite ou selecione seu prompt..."></textarea>

    <button class="btn-salvar" onclick="salvarPrompt()">Salvar estilo</button>
    <button class="btn-token" onclick="copiarToken()">Copiar meu cÃ³digo de acesso</button>
    <button class="btn-teste" onclick="botaoTeste()">TESTE - Redetermine</button>
  </div>

  <script>
    if (!localStorage.getItem("user_id")) {
      localStorage.setItem("user_id", crypto.randomUUID());
    }

    const userId = localStorage.getItem("user_id");

    let carrosselAtivo = JSON.parse(localStorage.getItem("carrosselAtivo")) || false;
    let backendAtivo = JSON.parse(localStorage.getItem("backendAtivo")) || false;
    let ativoGeral = true; // ðŸ”¥ SE QUISER, AJUSTE AQUI

    document.addEventListener("DOMContentLoaded", function () {
      const promptSalvo = localStorage.getItem("prompt_autofeed");
      if (promptSalvo) {
        document.getElementById("prompt").value = promptSalvo;
      }

      atualizarBotoes();
    });

    function atualizarBotoes() {
      const carrosselBtn = document.getElementById("carrosselBtn");
      carrosselBtn.textContent = carrosselAtivo ? "ON" : "OFF";
      carrosselBtn.className = "toggle-btn " + (carrosselAtivo ? "toggle-on" : "toggle-off");

      const backendBtn = document.getElementById("backendBtn");
      backendBtn.textContent = backendAtivo ? "ON" : "OFF";
      backendBtn.className = "toggle-btn " + (backendAtivo ? "toggle-on" : "toggle-off");
    }

    function setPrompt(texto) {
      document.getElementById("prompt").value = texto;
      localStorage.setItem("prompt_autofeed", texto);
    }

    function carregarPrompt() {
      const salvo = localStorage.getItem("prompt_autofeed");
      if (salvo) {
        document.getElementById("prompt").value = salvo;
      }
    }

    function salvarPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      if (prompt) {
        localStorage.setItem("prompt_autofeed", prompt);
        fetch("https://hook.us2.make.com/9hepoum5v5jgw5mqrvj1ocxo6aq1viyi", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id: userId,
            prompt: prompt,
            ativo: ativoGeral,
            carrossel: carrosselAtivo,
            liberado_backend: backendAtivo
          })
        })
        .then(res => {
          if (res.ok) {
            alert("Estilo salvo e enviado com sucesso!");
          } else {
            alert("Erro ao enviar. Tente novamente.");
          }
        })
        .catch(() => alert("Erro de conexÃ£o com o servidor."));
      }
    }

    function copiarToken() {
      navigator.clipboard.writeText(userId).then(() => {
        alert("CÃ³digo copiado: " + userId);
      }).catch(() => {
        alert("Erro ao copiar.");
      });
    }

    function toggleCarrossel() {
      carrosselAtivo = !carrosselAtivo;
      localStorage.setItem("carrosselAtivo", carrosselAtivo);
      atualizarBotoes();
      syncSupabase();
    }

    function toggleBackend() {
      backendAtivo = !backendAtivo;
      localStorage.setItem("backendAtivo", backendAtivo);
      atualizarBotoes();
      syncSupabase();
    }

    function syncSupabase() {
      fetch("https://hook.us2.make.com/9hepoum5v5jgw5mqrvj1ocxo6aq1viyi", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: userId,
          carrossel: carrosselAtivo,
          liberado_backend: backendAtivo,
          ativo: ativoGeral
        })
      })
      .then(res => {
        if (!res.ok) alert("Erro ao sincronizar!");
      })
      .catch(() => alert("Erro de rede ao sincronizar."));
    }

    function botaoTeste() {
      const prompt = document.getElementById("prompt").value.trim() || "teste";
      fetch("https://hook.us2.make.com/9hepoum5v5jgw5mqrvj1ocxo6aq1viyi", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: userId,
          prompt: prompt,
          ativo: ativoGeral,
          carrossel: carrosselAtivo,
          liberado_backend: backendAtivo
        })
      }).then(() => {
        alert("Enviado! FaÃ§a Redetermine no Make ðŸš€");
      });
    }
  </script>
</body>
</html>
